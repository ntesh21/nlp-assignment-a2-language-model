<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Model Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Harry Potter Language Model</h1>
        <form action="/generate" method="post">
            <label for="prompt">Enter a text prompt:</label>
            <input type="text" id="prompt" name="prompt" required>
            <label for="len">Enter a sequence length:</label>
            <input type="number" id="len" name="len" required>
            <label for="temp">Select temperature:</label>
            <select name="temp" id="temp">
                <option value="0.5">0.5</option>
                <option value="0.7">0.7</option>
                <option value="0.75">0.75</option>
                <option value="0.8">0.8</option>
                <option value="1.0">1.0</option>
            </select>
            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
